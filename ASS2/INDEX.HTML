<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Custom T-Shirt Order Form</title>
</head>
<body>
    <h1>T-Shirt Order</h1>
    <form action="submit_order" method="post">
        <fieldset>
            <legend>T-Shirt Details</legend>
            <label for="tagline">Tagline:</label>
            <input type="text" id="tagline" name="tagline" placeholder="e.g., 'Secure the Future'" required><br><br>
            <label for="color">Color:</label>
            <select id="color" name="color" required>
                <option value="">Select a color</option>
                <option value="white">White</option>
                <option value="black">Black</option>
                <option value="navy">Navy Blue</option>
                <option value="gray">Gray</option>
            </select><br><br>
            <label for="size">Size:</label>
            <select id="size" name="size" required>
                <option value="">Select a size</option>
                <option value="s">Small</option>
                <option value="m">Medium</option>
                <option value="l">Large</option>
                <option value="xl">X-Large</option>
                <option value="xxl">XX-Large</option>
            </select><br><br>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" max="100" required><br><br>
            <label for="delivery-date">Desired Delivery Date:</label>
            <input type="date" id="delivery-date" name="delivery-date" required><br><br>
        </fieldset>
        <fieldset>
            <legend>Delivery Details</legend>
            <label for="name">Recipient Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="1234567890" required><br><br>
            <label for="address">Delivery Address:</label>
            <textarea id="address" name="address" rows="3" required></textarea><br><br>
        </fieldset>
        <fieldset>
            <legend>Additional Information</legend>
            <label for="comments">Special Instructions or Comments:</label>
            <textarea id="comments" name="comments" rows="4"></textarea><br><br>
        </fieldset>
        <div class="form-buttons">
            <input type="submit" value="Place Order">
            <input type="reset" value="Clear Form">
        </div>
    </form>
</body>
</html>
